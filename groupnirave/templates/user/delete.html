{% extends "layout/base.html" %} 
{% block title %} Delete User {% endblock title%}

{% block content %}

<h1>Delete User</h1>
<p>
  Are you sure you want to delete this "{{ user.user }}"? This action cannot be
  undone.
</p>

<form action="/users/destroy/{{ user.user_id }}" method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger float-end">Yes</button>
  <a href="/" class="btn btn-secondary float-end">No</a>
</form>

{% endblock content %}
